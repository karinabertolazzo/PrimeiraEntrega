  <link rel="stylesheet" href="style-pagcontato-paglogin.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top bg-transparent">
      <div class="container nav">
        <a class="navbar-brand fw-bold" href="#">Bertolazzo<span style="color: aquamarine;"> Ilhas</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          <div class="C-Icone">
            <span class="Icone"><i class="bi bi-person-circle"></i></span>
          </div>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " href="Home.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="destinos.html">DESTINO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="promocoes.html">PROMOÇÕES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contato.html">CONTATO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login-cadastro.html">ENTRE OU CADASTRE-SE</a>
            </li>


          </ul>

        </div>
      </div>
    </nav>

  </header>





  <main>

    <section class="background-home p-5">

      <h2 class=" row justify-content-center text-light p-4">Login</h2>
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
            <label for="floatingInputGrid">Email address</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
            <label for="floatingInputGrid">Senha</label>
          </div>
        </div>

        <h2 class=" row justify-content-center text-light p-4">Cadastre-se</h2>
      </div>

      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 text-light">
          <label for="validationCustom01" class="form-label">Nome</label>
          <input type="text" class="form-control" id="validationCustom01" value="Karina..." required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 text-light">
          <label for="validationCustom02" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="validationCustom02" value="Bertolazzo..." required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 text-light">
          <label for="validationCustomUsername" class="form-label">Nome de usuário</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
              required>
            <div class="invalid-feedback">

            </div>
          </div>
        </div>
        <div class="col-md-6 text-light">
          <label for="validationCustom03" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">

          </div>
        </div>
        <div class="col-md-3 text-light">
          <label for="validationCustom04" class="form-label">Estado</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Escolha...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">

          </div>
        </div>
        <div class="col-md-3 text-light">
          <label for="validationCustom05" class="form-label">CEP</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">

          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Concorde com os termos e condições
            </label>
            <div class="invalid-feedback">

            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>


      <footer>
        <p>&copy; Bertolazzo Viagens . Karina Santana</p>
      </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
