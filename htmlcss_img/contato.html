    <p class="background-home p-4"></p>
    <section>
        <div class="container formulario">
            <form>
                <div class="row justify-content-end text-light text-center">
                    <div class="col-md-3">
                        <label for="inputOrigem">Origem</label>
                        <input type="text" class="form-control" id="inputOrigem" placeholder="De onde você vai sair?">
                    </div>
                    <div class="col-md-3">
                        <label for="inputDestino">Destino</label>
                        <input type="text" class="form-control" id="inputDestino" placeholder="Para onde vai?">
                    </div>
                </div>
                <div class="row justify-content-end text-light text-center">
                    <div class="col-md-3">
                        <label for="inputDataIda">Data da ida</label>
                        <input type="date" class="form-control" id="inputDataIda">
                    </div>
                    <div class="col-md-3">
                        <label for="inputDataVolta">Data da volta</label>
                        <input type="date" class="form-control" id="inputDataVolta">
                    </div>
                </div>
                <div class="row justify-content-end mt-5">
                    <div class="col-md-6 text-center">
                        <button type="submit" class="btn btn-primary mx-auto w-25">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>





  <main>

    <div class="background-home p-5">
      <h2 class=" row justify-content-center text-light p-4">Fale conosco</h2>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com">
        <label for="floatingInputDisabled">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled"></textarea>
        <label for="floatingTextareaDisabled">Nome</label>
      </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled"
          style="height: 100px"></textarea>
        <label for="floatingTextarea2Disabled">Digite aqui</label>
      </div>
      <div class="form-floating">
        <select class="form-select" id="floatingSelectDisabled" aria-label="Floating label disabled select example">
          <option selected>Selecione a opção desejada</option>
          <option value="One">Dúvida</option>
          <option value="Two">Ajuda</option>
          <option value="Three">Sugestão</option>
        </select>
        <label for="floatingSelectDisabled">Qual assunto deseja falar?</label>
      </div>

      <footer>
        <p>&copy; Bertolazzo Viagens . Karina Santana</p>
      </footer>
